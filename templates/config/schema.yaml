type: array
items:
  type: object
  required:
    - key
    - value
  properties:
    key:
      type: string
    value:
      type: string
    type:
      type: string
      enum:
        - keyvault
  if:
    properties:
      type:
        const: keyvault
  then:
    properties:
      value:
        pattern: '^[a-zA-Z0-9-]+$'