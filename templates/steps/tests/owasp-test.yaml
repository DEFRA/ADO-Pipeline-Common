parameters:
  - name: testDir
    type: string
  - name: testOutputDir
    type: string
  - name: typeOfTest
    type: string    
    default: 'PreDeploy'
  - name: url
    type: string
    default: ''
steps:  

  - pwsh: |
      sudo mkdir -p -m 777 ${{ parameters.testOutputDir }}
      sudo chmod -R 777 ${{ parameters.testDir }}/zap
      docker-compose -f docker-compose.yaml -f docker-compose.zap.yaml -p zap-baseline-scan down
      docker-compose -f docker-compose.yaml -f docker-compose.zap.yaml run --rm zap-baseline-scan
    displayName: ZAP - Run Tests

  - pwsh: | 
      $htmlfile="${{ parameters.testOutputDir }}/zap-report.html" 
      $mdfile="$(System.ArtifactsDirectory)/zap-report.md" 
      pandoc $htmlfile -o $mdfile 
      Write-Host "##vso[task.addattachment type=Distributedtask.Core.Summary;name=ZapReport;]$mdfile" 
    displayName: ZAP - Attach Summary

  - task: PublishPipelineArtifact@1
    displayName: ZAP - Publish Test Report
    inputs:
      targetPath: ${{ parameters.testOutputDir }}/zap-report.html
      artifact: $(build.buildid)-zap-results
