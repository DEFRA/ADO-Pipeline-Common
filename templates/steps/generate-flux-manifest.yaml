parameters:
  - name: SsvServiceConnection
    type: string
  - name: ApiBaseUri
    type: string
  - name: TeamName
    type: string
  - name: ServiceName
    type: string
  - name: EnvName
    type: string
  - name: KeyVaultName
    type: string
  - name: TenantId
    type: string
steps:
  - task: AzurePowerShell@5
    name: GenerateFluxManifest
    displayName: "Generate Flux Manifest"
    inputs:
      azureSubscription: "${{ parameters.SsvServiceConnection }}"
      scriptType: FilePath
      scriptPath: "$(Pipeline.Workspace)/s/ADO-Pipeline-Common/templates/powershell/build/GenerateFluxManifest.ps1"
      scriptArguments: >
        -ApiBaseUri "${{ parameters.ApiBaseUri }}"
        -TeamName "${{ parameters.TeamName }}"
        -ServiceName "${{ parameters.ServiceName }}"
        -EnvName "${{ parameters.EnvName }}"
        -KeyVaultName "${{ parameters.KeyVaultName }}"
        -TenantId "${{ parameters.TenantId }}"
      failOnStandardError: false
      azurePowerShellVersion: "LatestVersion"
      pwsh: true
      workingDirectory: "$(Pipeline.Workspace)/s"
