parameters:
  - name: frameworkVersion
    displayName: JDK Version
    type: string
    default: '1.8'
  - name: projectPath
    displayName: .Net Project File Path
    type: string
    default: '**/pom.xml'
  - name: compiledPackagePath
    type: string
    default: ''     
  
steps:
  - task: Maven@4
    displayName: 'Maven build'
    inputs:
      mavenPomFile: ${{ parameters.projectPath }}
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: ${{ parameters.frameworkVersion }}
      jdkArchitectureOption: 'x64'
      publishJUnitResults: false
      testResultsFiles: '**/TEST-*.xml'
      goals: 'clean install -DskipTests -DschemasCopy=true -T 2C'

  - task: CopyFiles@2
    displayName: 'Copy Files'
    inputs:
      SourceFolder: '$(System.DefaultWorkingDirectory)'
      Contents: |
        ${{ parameters.compiledPackagePath }}
      TargetFolder: $(Build.ArtifactStagingDirectory)
      flattenFolders: true